<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2f3640;
            margin-bottom: 20px;
        }
        p {
            color: #353b48;
            margin-bottom: 30px;
        }
        .btn {
            background: #4078c0;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #305080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover our amazing product and join our community today!</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
